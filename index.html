<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/45cd83c68e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <div class="huddle_logo">
      <img src="images/logo.svg">
    </div>

    <div>
      <div class="container_content">
        <div class="huddle_img">
          <img src="images/illustration-mockups.svg">
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn"><a href="">Register</a></button>
        </div>
      </div>
      <div class="icons">
        <a href="" class="fa-brands fa-facebook"></a>
        <a href="" class="fa-brands fa-twitter"></a>
        <a href="" class="fa-brands fa-instagram"></a>
      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SAM7858">SAM7858</a>.
    </p>
  </footer>
</body>

</html>
